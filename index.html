<html>
<head>
        
        <title>React Basics</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>


<script type="text/babel">
class App extends React.Component {
    state ={
        name:"Ashutosh",
        age:19
    }
    handleClick = (e) => { //when we want to pass this keyword in a function then we use arrow function:)
        this.setState({
            name:"XYZ"
        })

    }
    mouseover(e){
        console.log(e)

    }
    handleCopy(e){
    alert("Be Original!!")

    }
    render(){
        return (
         <div>
            <h1>This is Ninja!</h1>
            <p>My name is {this.state.name} and my age is {this.state.age}</p>

            <button onClick={this.handleClick}> Click Me</button>
            <button onMouseOver={this.mouseover}> Hover over Me</button>
            <p onCopy={this.handleCopy}>What we think sooner or later we become.</p>
        </div>
        )
    }
}

ReactDOM.render(<App />,document.getElementById('app'));

</script>
</body>
</html>
